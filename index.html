<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form Using Bootstrap@5.3.2</title>
    <!-- Bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-6 d-none d-lg-block">
            <div class="img-section">
              <img src="assets/img01.jpg" alt="" class="bg-img img-fluid" />
              <h1 class="text-center img-text">Safar Travels</h1>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="row g-3 p-5">
              <div class="col-12">
                <h3 class="text-start fw-bolder">Sign Up</h3>
              </div>
              <div class="col-12 col-md-6">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-12 col-md-6">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-12">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-12">
                <label for="" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-12">
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-12">
                <label for="" class="form-label">Create Password</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-12">
                <label for="" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-12">
                <button class="btn btn-dark btn-block">Create account</button>
              </div>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

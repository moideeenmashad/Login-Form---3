<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Passenger Count</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
          <div class="card">
            <div class="card-header">Passenger Counter</div>
            <div class="card-body">
              <h1 class="text-center">Passenger Entered</h1>
              <h1 class="text-center" id="counterArea"></h1>
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn-dark btn-block me-1"
                  id="incBtn"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Add"
                >
                  <i class="bi bi-plus me-1"></i>
                </button>
                <button
                  class="btn btn-dark btn-block me-1"
                  id="decBtn"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Remove"
                >
                  <i class="bi bi-dash-lg me-1"></i>
                </button>
                <button
                  class="btn btn-dark btn-block me-1"
                  id="clrBtn"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Clear"
                >
                  <i class="bi bi-c-circle"></i>
                </button>
                <button
                  class="btn btn-success btn-block"
                  id="saveBtn"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Save"
                >
                  Save<i class="bi bi-save mx-1"></i>
                </button>
              </div>
              <h3 class="mt-3" id="">
                Previous passenger: <span id="totalPeople"></span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

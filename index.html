<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up form using bootstrap@5.3.2</title>
    <!-- Bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google fonts cdn link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card card-custom-radius">
            <div class="row">
              <div class="col-12 col-lg-6 d-none d-lg-block">
                <div class="img-section">
                  <img
                    src="assets/card-bg.jpg"
                    alt=""
                    class=""
                    id="card-bg-img"
                  />
                  <h5 class="logo">Safar Travels</h5>
                  <h3 class="slogon-text">Discover Beyond Boundaries.</h3>
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="row g-3 p-4">
                  <div class="col-12">
                    <h3 class="text-start fw-bolder">Create an account</h3>
                    <p class="text-start">Hi there! Lets's get started.</p>
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-custom"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-custom"
                      placeholder="Email address"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-custom"
                      placeholder="Create password"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-custom"
                      placeholder="Confirm password"
                    />
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input focus-ring focus-ring-dark"
                        type="checkbox"
                        value=""
                        id="defaultCheck"
                      />
                      <label class="form-check-label" for="defaultCheck">
                        <p class="small">
                          I accept terms of use & privacy policy
                        </p>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn-custom btn-primary-custom btn-block focus-ring focus-ring-dark"
                    >
                      Sign up
                    </button>
                  </div>
                  <div class="col-12 text-center">
                    <a
                      class="small text-dark text-decoration-none"
                      href="login.html"
                      >Already have an account?
                      <span class="text-primary">Sign in</span></a
                    >
                  </div>
                  <div class="col-12">
                    <div class="line mt-2 mb-2"></div>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn-custom btn-outline-primary-custom btn-block mb-3"
                    >
                      <i class="bi bi-google me-3"></i>Continue with google
                    </button>
                    <button
                      class="btn-custom btn-outline-primary-custom btn-block"
                    >
                      <i class="bi bi-apple me-3"></i>Continue with Apple
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center text-light">
        Designed and developed by Moideen Mashad
      </p>
      <div class="d-flex justify-content-center">
        <a
          href="https://www.linkedin.com/in/moideen-mashad-0a033a252/"
          class="text-light social-icon me-3" target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a
          href="https://github.com/moideeenmashad"
          class="text-light social-icon me-3" target="_blank"
          ><i class="bi bi-github"></i
        ></a>
        <a
          href="mailto:moideenmashad@gmail.com"
          class="text-light social-icon me-3" target="_blank"
          ><i class="bi bi-envelope-fill"></i
        ></a>
      </div>
    </footer>
    <!-- Bootstrap js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

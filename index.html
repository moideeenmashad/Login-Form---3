<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form Using Bootstrap@5.3.2</title>
    <!-- Bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card">
            <div class="row">
              <div class="col-12 col-lg-6 d-none d-lg-block">
                <div class="img-section">
                  <img
                    src="assets/img01.jpg"
                    alt=""
                    class="img-fluid"
                    id="card-bg-img"
                  />
                  <h6 class="text-center img-text">Safar Travels</h6>
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="row g-3 p-4">
                  <div class="col-12">
                    <h3 class="text-start fw-bolder">Sign Up</h3>
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-2"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-2"
                      placeholder="Email address"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-2"
                      placeholder="Create password"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control-2"
                      placeholder="Confirm password"
                    />
                  </div>
                  <div class="col-12">
                    <button class="btn-2 btn-dark-2 btn-block focus-ring focus-ring-dark">
                      Create account
                    </button>
                  </div>
                  <div class="col-12 text-center">
                    <a
                      class="small text-dark text-decoration-none"
                      href="login.html"
                      >Already have an account?
                      <span class="text-primary">Sign in</span></a
                    >
                  </div>
                  <div class="col-12">
                    <div class="line mt-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
